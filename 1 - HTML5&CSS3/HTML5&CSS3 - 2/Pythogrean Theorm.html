<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
    <script src="conditionizr-4.4.0/conditionizr-4.4.0/dist/conditionizr.js"></script>
    <script src="conditionizr-4.4.0/conditionizr-4.4.0/detects/firefox.js"  ></script>
    <!-- <link  href="MathPoly.css" rel="stylesheet" type="text/css" > -->
    <!-- <script src="MathPoly.js" ></script>  -->
    <script src="CookiesPolyfill.js" ></script> 
    <script>
        conditionizr.add('chrome',function(){
            return !!window.chrome && /google/i.test(navigator.vendor);
        });
        conditionizr.polyfill("MathPoly.js",["chrome"]);
        conditionizr.load("MathPoly.css",["chrome"]);   
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">  
        <svg height="250" >
            <text x="160" y="225" style="fill:black">a</text>
            <text x="220" y="120" style="fill:black">b</text>
            <text x="140" y="110" style="fill:black">c</text>
            <polygon points="210,10 210,210 110,210 " style="fill:red" >  
        </svg>
    </div>

    <div>
        <h1 style="text-align: center;">
            According to Pytahgoras Theorem
        </h1>
    </div>

    <div style="color:red;  font-weight:bold; font-size:30px; text-align: center;">
        <math xmlns ="http://www.w3.org/1998/Math/MathML">
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <msup>
                    <mrow>
                        <mi> a </mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
                <mo> + </mo>
                <msup>
                    <mrow>
                        <mi> b </mi>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                    </mrow>
                </msup>
            </msqrt>
        </math>
    </div>
</html>
