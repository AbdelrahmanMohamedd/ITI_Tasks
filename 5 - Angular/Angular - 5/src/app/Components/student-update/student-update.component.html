<div class="container alert alert-primary w-75">
    <h2>Hey</h2>
    <h3>Update Mode</h3>
    <h4>Update the following student data...</h4>
    <div class="col">
        <div class="row d-flex justify-content-center">
            <form  class="form w-75 text-center" >
                <div  class="form-group d-flex justify-content-center m-2" >
                    <h4 class="alert alert-info">Student ID: {{student_toUpdate.id}}</h4>
                </div>

                <div class="form-group d-flex justify-content-center m-2 ">
                    <label class="col-1">Name:</label>
                    <input  type="text" class="form-control " value={{student_toUpdate.name}}  name="" #name>
                </div>

                <div class="form-group d-flex justify-content-center m-2">
                    <label class="col-1 ">Email:</label>
                    <input type="text" class="form-control " value={{student_toUpdate.email}}  name="" #email>
                </div>

                <div class="form-group d-flex justify-content-center m-2">
                    <label class="col-1 ">City:</label>
                    <input type="text" class="form-control " value={{student_toUpdate.city}}  name="" #city>
                </div>

                <div class=" m-5 "> 
                    <input type="submit" value="Update"  class="btn btn-info" (click)="UpdateStud(name.value, email.value, city.value)" >   
                </div>
            </form>
        </div>
    </div>
</div>
