<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" type="text/css" href="css/style.css" />

<body>

    <h1 class="firstline">Welcome</h1>
    <h2 class="secondline" >Please Fill the form below...</h2>

      <form action="">
        <label   class="labls" > First name:</label> 
          <input class="box"  type="text" id="fname" name="fname">   
        <label   class="labls" > Last name:</label> 
          <input class="box"  type="text" id="lname" name="lname"> <br>
        <label   class="labls" > Age:</label> 
          <input class="box"  type="text" id="Age" name="Age"> 
        <label   class="labls" > Address:</label>
          <input class="box"  type="text" id="Address" name="Address"> <br>
        <label   class="labls" > City:</label>
          <input class="box"  type="text" id="City" name="City">  
        <label   class="labls" > University:</label>
          <input class="box"  type="text" id="Univ" name="University"> <br>
        <button class="finishbtn">Submit</button>
      </form>
    </div>
  </div>
