<!DOCTYPE html>

    <h1>Service Worker Example</h1>                                    <br> 
    <lable>Want to install this app ?!</lable>
    <input type="button"  value="INSTALL APP"  id="InstallBtn" >   <br><br><br>  
    <a href="other.html">Other page</a>                            <br><br><br> 
    <a href="below/another.html">Another page</a>                      <br>



    <script>// Script to register the service worker goes here
    if('serviceWorker' in navigator){
      window.addEventListener('load',()=>{
        navigator.serviceWorker.register('service-worker.js')
        .then(reg=>{ 
          console.log('service worker registered' ,reg)
        }).catch(err=>{
          console.log(err)
        })
      })
    }
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
