<div class="container alert alert-primary w-50">
    <h2>Welcome</h2>
    <h4>Add students below</h4>
    <div class="col">
        <div class="row d-flex justify-content-center">
            <form  class="form w-75 text-center" >
                <div  class="form-group d-flex justify-content-center m-2" >
                    <label class="col-2 ">ID:</label>
                    <input formControlName="ID" type="text" class="form-control " placeholder="ID..."  #id>
                </div>

                <div class="form-group d-flex justify-content-center m-2 ">
                    <label class="col-2">Name:</label>
                    <input formControlName="name" type="text" class="form-control " placeholder="Name..."  #name>
                </div>

                <div class="form-group d-flex justify-content-center m-2">
                    <label class="col-2 ">Email:</label>
                    <input formControlName="Email" type="text" class="form-control " placeholder="Email..."  #email>
                </div>

                <div class="form-group d-flex justify-content-center m-2">
                    <label class="col-2 ">City:</label>
                    <input formControlName="City" type="text" class="form-control " placeholder="City..."  #city>
                </div>

                <div class=" m-5 "> 
                    <input type="submit" value="Add Student"  class="btn btn-info" (click)="AddStud(id.value, name.value, email.value, city.value)"  >  <!-- click event -->
                </div>
            </form>
        </div>
    </div>
</div>
