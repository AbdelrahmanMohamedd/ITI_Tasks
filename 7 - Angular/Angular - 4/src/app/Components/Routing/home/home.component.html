<div class="container">
    <div class="col">
        <div class="row">
            <form  class="form" [formGroup]="StudentFormValidation" (ngSubmit)="Submit()">
                <div class="form-group d-flex justify-content-center m-2 ">
                    <label class="col-1">Name:</label>
                    <input formControlName="name" type="text" class="form-control " placeholder="Name..."  name="">
                </div>
                <div *ngIf="!validName" class="alert alert-dark">Name must be at least 5 and not more than 100 letter,and required</div>

                <div  class="form-group d-flex justify-content-center m-2" >
                    <label class="col-1">Age:</label>
                    <input formControlName="age" type="text" class="form-control " placeholder="Age..."  name="">
                </div>
                <div *ngIf="!validAge" class="alert alert-dark">Only between 20 to 40 are allowed, Age is required</div>

                <div class="form-group d-flex justify-content-center m-2">
                    <label class="col-1">Email:</label>
                    <input formControlName="Email" type="text" class="form-control " placeholder="Email..."  name="">
                </div>
                <div *ngIf="!validEmail" class="alert alert-dark">Enter a valid Email, length between 10 and 100 letter,its required </div>

                <div class=" m-5 "> 
                    <input type="submit" value="Submit"  class="btn btn-info">
                </div>
            </form>
        </div>
    </div>
</div>
